<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-stylesheet.css">
    <title>Sign Up</title>
</head>
<body>
   <div class="page-layout">
    <div class="image-sidebar">
        <div class="logo"><img src="images/odin-lined-2.png" alt="odin logo"><span>ODIN</span></div>
        <span>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Haile West</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></span>
    </div>

    <div class="sign-up-layout">
        <div class="section-one">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <div class="sign-up">
            <p>Let's do this!</p>
            <form action="fakeURL" method="post">
                <div class="inputs-left">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="user_email">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="user_password">
                </div>
                
                <div class="inputs-right">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                    <label for="user_tel">Phone Number</label>
                    <input type="tel" id="user_tel" name="user_tel">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </form>
        </div>
        <button type="submit" class="create-account">Create Account</button>
        <p>Already have an account? <a href="urlsdvsd">Log in</a></p>
    </div>
   </div> 
</body>
</html>
